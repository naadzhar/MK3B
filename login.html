<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form>
        <input type="email" placeholder="Email" id="email" required/>
        <input type="password" placeholder="Password" id="password" required/>
        <input type="button" value="Login" id="tombol"/>
    </form>

    <script>
        const btnTombol = document.querySelector("#tombol");
        const txtEmail = document.querySelector("#email");
        const txtPassword = document.querySelector("#password");

        // Data pengguna untuk demonstrasi
        const users = [
            { email: "nadzhaar@gmail.com", password: "nadanabila" },
        ];

        btnTombol.addEventListener("click", function () {
            const user = users.find(u => u.email === txtEmail.value);

            if (user) {
                // Memeriksa password jika email ditemukan
                if (user.password === txtPassword.value) {
                    window.location = "home.html";
                } else {
                    alert("Password salah.")
                }
            } else {
                alert("Email belum terdaftar.");
            }
        });
    </script>
</body>
</html>
